<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/heading.css">
    <link rel="stylesheet" href="styles/description.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/tiles.css">
</head>
<body>
    <div id="game-container">
        <div id="heading">
            <div id="title-container">2048</div>
            <div id="heading-right">
                <div id="score-container">
                    <div id="score-text">SCORE</div>
                    <div id="score"></div>
                </div>
            </div>
        </div>

        <div id="description">
            <div id="description-left">
                Use WASD, IJKL or Arrow Keys to move tiles around
            </div>
            <div id="description-right">
                <div id="restart-button">
                    Restart game
                </div>
            </div>
        </div>

        <div id="grid-container">
            <div id="grid-overlay">
                <div id="grid-overlay-message">
                    <!-- JS inserts message text here -->
                </div>
                <div id="grid-overlay-button-container">
                    <!-- JS sets onclick for #grid-overlay-button -->
                    <div id="grid-overlay-button">
                        <!-- JS inserts button text here -->
                    </div>
                </div>
            </div>
            <div id="grid">
                <!-- JS generates tiles here -->
            </div>
        </div>
    </div>

    <script src="scripts/grid.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/html.js"></script>
    <script src="scripts/inputs.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
